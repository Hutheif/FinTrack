<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIN-TRACK Register</title>
    <link rel="stylesheet" href="/public/assets/css/output.css">
    <link rel="stylesheet" href="/public/assets/css/style.css">
</head>

<body class="flex items-center justify-center min-h-screen text-white p-4">
    <div class="w-full max-w-md text-center space-y-6">
        <!-- Title -->
        <h1 class="text-3xl font-bold text-white">FIN-TRACK</h1>

        <!-- Registration Form -->
        <form class="space-y-4">
            <div class="text-left">
                <label class="block text-sm mb-1 text-red-300">Name</label>
                <input type="text" placeholder="Name"
                    class="w-full p-2 input-border bg-transparent text-white rounded" />
            </div>
            <div class="text-left">
                <label class="block text-sm mb-1 text-red-300">Email</label>
                <input type="email" placeholder="Email"
                    class="w-full p-2 input-border bg-transparent text-white rounded" />
            </div>
            <div class="text-left">
                <label class="block text-sm mb-1 text-red-300">Phone</label>
                <input type="tel" placeholder="Phone"
                    class="w-full p-2 input-border bg-transparent text-white rounded" />
            </div>
            <div class="text-left">
                <label class="block text-sm mb-1 text-red-300">Username</label>
                <input type="text" placeholder="Username"
                    class="w-full p-2 input-border bg-transparent text-white rounded" />
            </div>
            <div class="text-left">
                <label class="block text-sm mb-1 text-red-300">Password</label>
                <input type="password" placeholder="Password"
                    class="w-full p-2 input-border bg-transparent text-white rounded" />
            </div>

            <!-- Register Button -->
            <button type="submit"
                class="w-full mt-4 bg-green-700 hover:bg-green-600 text-white py-2 rounded border border-green-400">
                Register
            </button>
        </form>
    </div>
</body>

</html>
