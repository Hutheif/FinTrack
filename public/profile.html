<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIN-TRACK Profile</title>
    <link rel="stylesheet" href="/public/assets/css/output.css">
    <link rel="stylesheet" href="/public/assets/css/style.css">
</head>

<body class="flex items-center justify-center min-h-screen text-white p-4">
    <div class="w-full max-w-md text-center space-y-6">
        <!-- Title -->
        <h1 class="text-3xl font-bold text-white">FIN-TRACK</h1>

        <!-- Profile Picture Placeholder -->
        <div class="w-24 h-24 mx-auto rounded-full bg-green-600 overflow-hidden flex items-center justify-center">
            <img src="/public/images/profile.jpg" alt="Profile Picture" class="w-full h-full object-cover" />
        </div>

        <!-- Profile Form -->
        <form class="space-y-4">
            <input type="text" placeholder="John Wick"
                class="w-full p-2 input-border bg-transparent text-white rounded" />
            <input type="email" placeholder="johnwick@gmail.com"
                class="w-full p-2 input-border bg-transparent text-white rounded" />
            <input type="tel" placeholder="+254712345678"
                class="w-full p-2 input-border bg-transparent text-white rounded" />
            <input type="text" placeholder="johnwick"
                class="w-full p-2 input-border bg-transparent text-white rounded" />
            <input type="password" placeholder="****"
                class="w-full p-2 input-border bg-transparent text-white rounded" />

            <!-- Action Button -->
            <button type="submit"
                class="w-full mt-4 bg-green-700 hover:bg-green-600 text-white py-2 rounded border border-green-400">
                Update Profile
            </button>
        </form>
    </div>
</body>

</html>
